<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>

<body>
    <div class="site-nav-cover">

    <div class="header-cover">
        <div class="layer header">
            <div class="logo-bd"> logo </div>
        </div>

    <div class="main-show-cover">
        <div class="layer main-show clearfix">
            <div class="nav-menu"></div>
            <div class="slider">
                <div class="slider-wrap"></div>

            <div class="sales">

        <div class="layer sale-show clearfix">

        </div>

    <div class="find-commodity-cover">
        <div class="layer find-commodity clearfix">
            <div class="find-search"></div>
            <div class="find-slider"></div>
        </div>
    </div>

    <div class="shop-nav-cover">
        <div class="layer shop-nav clearfix">
            <div class="nav-items news">新品首发</div>
            <div class="nav-items top">排行榜</div>
            <div class="nav-items goods">逛好店</div>
            <div class="nav-items ticket">领券</div>
        </div>
    </div>

    <div class="channels-cover">
        <div class="layer channels clearfix">
            <div class="clothes style1 items1"></div>
            <div class="book style1 items2"></div>
            <div class="style2 items3"></div>
            <div class="style2 items4"></div>
